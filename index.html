<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
      <div class="calculadora_display">
        <h1 class="display_piscar">|</h1>
      </div>
      <div class="calculadora_botoes_area">
        <div class="calculadora_botoes">
         <button  class="elementoCalculadora">+</button>
        <button class="elementoCalculadora" onclick="operador('-')">-</button>
        <button class="elementoCalculadora" onclick="operador('*')">x</button>
        <button class="elementoCalculadora" onclick="operador('/')">:</button>
        <button class="elementoCalculadora" onclick="numeral(7)">7</button>
        <button class="elementoCalculadora" onclick="numeral(8)">8</button>
        <button class="elementoCalculadora" onclick="numeral(9)">9</button>
        <button class="elementoCalculadora" onclick="operador('=')" class="box1">=</button>
        <button class="elementoCalculadora" onclick="numeral(4)">4</button>
        <button class="elementoCalculadora" onclick="numeral(5)">5</button>
        <button class="elementoCalculadora" onclick="numeral(6)">6</button>
        <button class="elementoCalculadora" onclick="numeral(1)">1</button>
        <button class="elementoCalculadora" onclick="numeral(2)">2</button>
        <button class="elementoCalculadora" onclick="numeral(3)">3</button> 
        <button class="elementoCalculadora" onclick="numeral(0)">0</button>
        <button class="elementoCalculadora" onclick="operador('.')">.</button>
        <button class="elementoCalculadora">AC</button>
        </div>
        
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
